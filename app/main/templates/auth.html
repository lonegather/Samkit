{% if user.is_authenticated %}
<div style="float:right">
    <div class="login-info">{{ user.username }}</div>
    <a class="login-info" href="{% url 'user_logout' %}?next={{ request.path }}">
        {% include "svg_logout.html" %}
    </a>
</div>
{% else %}
<div style="float:right">
    <a class="login-info" style="height:19px" href="#" onclick="document.getElementById('id01').style.display='block'">
        {% include "svg_login.html" %}
    </a>
</div>
{% endif %}

<div id="id01" class="modal">

    <!-- Modal Content -->
    <form class="modal-content animate" action="{% url 'user_login' %}?next={{ request.path }}" method="post">
    {% csrf_token %}
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Login</button>
        </div>

    </form>
</div>
