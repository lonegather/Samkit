{% extends 'site_base.html' %}

{% block title %}
- Repository
{% endblock title %}

{% block content %}
<div class="w3-bar w3-purple">
  <button class="w3-bar-item w3-button"
          onclick="location.href='{% url 'index_project' current_project.id genus_asset.id %}'">
      {{ genus_asset.info }}
  </button>
  <button class="w3-bar-item w3-button"
          onclick="location.href='{% url 'index_project' current_project.id genus_shot.id %}'">
      {{ genus_shot.info }}
  </button>
  <button class="w3-bar-item w3-button"
          onclick="location.href='{% url 'index_project' current_project.id genus_batch.id %}'">
      {{ genus_batch.info }}
  </button>
</div>
<div class="w3-container gallery" style="display:inline-flex;">
  {% for entity in entities %}
    <div class="w3-card entity"
         style="width:128px;margin:10px;">
        <img src="/media/{{ entity.thumb }}" style="background-color:#ccc;"/>
        <div class="w3-container w3-center">
            <p>{{ entity.info }}</p>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
